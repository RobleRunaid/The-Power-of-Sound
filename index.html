<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unpleasant & Pleasant Sounds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="ups">Unpleasant Sounds</h1>
        <h2>🚓 Police Siren 🚓</h2>
        <audio loop controls id="police"> <source src="./assets/police-car-siren-sound-effect.mp3"></audio>
        <h2>📯 Vehicles Honking 📯</h2>
        <audio loop controls id="honking"><source src="./assets/cars-honking-sound-effect.mp3"></audio>
        <h2>🔨 Jackhammering 🔨</h2>
        <audio loop controls id="jackhammer"><source src="./assets/jackhammer-sound-effect.mp3"></audio>
        <br><br>
        <h1 id="ps">Pleasant Sounds</h1>
        <h2>🦜 Chirping Birds 🦜</h2>
        <audio loop controls id="chirping"><source src="./assets/birds-chirping-sound-effect.mp3"></audio>
        <h2>🎹 Piano 🎹</h2>
        <audio loop controls id="piano"><source src="./assets/piano-moment-sound-effect.mp3"></audio>
        <h2>🌊 Waves Lapping on Beach 🌊</h2>
        <audio loop controls id="waves"><source src="./assets/waves-lapping-on-beach-sound-effect.mp3"></audio>
        <br>
    </div>
</body>
</html>
